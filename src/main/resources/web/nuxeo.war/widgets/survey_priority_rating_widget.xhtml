<div xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich" class="#{widget.id}">

	<c:if test="#{widget.mode == 'edit'}">

		<h:selectOneRadio value="#{field}" id="#{widget.id}_checkbox" required="#{widget.required}">
			<f:selectItem itemValue="0" itemLabel="#{messages['label.priority.none']}" />
			<f:selectItem itemValue="1" itemLabel="#{messages['label.priority.low']}" />
			<f:selectItem itemValue="2" itemLabel="#{messages['label.priority.medium']}" />
			<f:selectItem itemValue="3" itemLabel="#{messages['label.priority.high']}" />
		</h:selectOneRadio>
		<h:message styleClass="errorMessage" for="#{widget.id}_checkbox"
			id="#{widget.id}_message" />

	</c:if>

	<c:if test="#{widget.mode != 'edit'}">

		<h:outputText rendered="#{field == 0}" value="#{messages['label.priority.none']}" />
		<h:outputText rendered="#{field == 1}" value="#{messages['label.priority.low']}" />
		<h:outputText rendered="#{field == 2}" value="#{messages['label.priority.medium']}" />
		<h:outputText rendered="#{field == 3}" value="#{messages['label.priority.high']}" />

	</c:if>

</div>
